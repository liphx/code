<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/common.css">
    <title>movie</title>
</head>

<body>
    <div id="add_movie">
        <fieldset>
            <div>
                <p>标题：<input type="text" id="title"></p>
                <p>年份：
                    <select id="year">
                        <option value=''></option>
                    </select>
                </p>
                <script>
                    let year1 = $("#year");
                    for (let i = 2023; i >= 1900; i--) {
                        let j = $("<option value='" + i + "'>" + i + "</option>");
                        year1.append(j);
                    }
                </script>
                <p>评分：
                    <select id="rating">
                        <option value=''></option>
                    </select>
                </p>
                <script>
                    let rating1 = $("#rating");
                    for (let i = 10; i >= 0; i--) {
                        let j = $("<option value='" + i + "'>" + i + "</option>");
                        rating1.append(j);
                    }
                </script>
                <p>豆瓣：<input type="text" id="douban"></p>
                <p>IMDB：<input type="text" id="imdb"></p>
            </div>
            <div>
                <br>
                <input value="添加电影" type="submit" id="button">
            </div>
        </fieldset>

        <p>用户：
        <select id="user">
            <option value=''></option>
            <option value='liph'>liph</option>
            <option value='jasmine'>jasmine</option>
        </select></p>

        <script>
            $("#button").click(function () {
                let title = $("#title").val();
                let year = $("#year").val();
                let rating = $("#rating").val();
                let douban = $("#douban").val();
                let imdb = $("#imdb").val();
                let user = $("#user").val();
                if (title == '' || year == '' || rating == '' || user == '') {
                    alert('empty');
                    return;
                }
                $.post("http://192.168.1.3:8000/api/add_movie",
                    JSON.stringify({
                        "title": title,
                        "year": year,
                        "rating": rating,
                        "douban": douban,
                        "imdb": imdb,
                        "user": user
                    }),
                    function (data, status) {
                        console.log(data, status);
                        $("#title").val('');
                        $("#year").val('');
                        $("#rating").val('');
                        $("#douban").val('');
                        $("#imdb").val('');
                        get_all_movie();
                    }, "json"
                );
            });
        </script>
    </div>
    <div id="my_movie">
        <table>
            <tbody id='tab'>

            </tbody>

        </table>

        <script>
            function get_all_movie() {
                $("#tab").empty();
                $.post("http://192.168.1.3:8000/api/my_movie",
                JSON.stringify({
                        "user": $("#user").val()
                    }),
                    function (data, status) {
                        let tab = $("#tab");
                        if (data["data"] == null) return;
                        data["data"].sort(function(a, b) {
                            if (a['record_date'] == b['record_date']) {
                                return parseInt(a['id']) < parseInt(b['id'])
                            }
                            return a['record_date'] < b['record_date']
                        });
                        let len = data["data"].length;
                        if (len == 0) return;
                        let tr = $("<tr></tr>");
                        const header = ['num', 'title', 'year', 'rating', 'record_date', 'douban', 'imdb']
                        const header2 = ['title', 'year', 'rating', 'record_date', 'douban_item', 'imdb_item']
                        for (let i in header) {
                            let th = $("<th>" + header[i] + "</th>");
                            tr.append(th);
                        }
                        tab.append(tr);
                        for (let i = 0; i < len; i++) {
                            let tr2 = $("<tr></tr>");
                            let td = $("<td>" + (len - i) + "</td>");
                            tr2.append(td);
                            for (let j in header2) {
                                let k = header2[j]
                                let content = data['data'][i][k]
                                if (k == 'douban_item') {
                                    let url = 'https://movie.douban.com/subject/' +content+ '/'
                                    let td = $("<td><a target=\"_blank\" href=\"" + url + "\">" + content + "</a></td>");
                                    tr2.append(td);
                                } else if (k == 'imdb_item') {
                                    let url = 'https://www.imdb.com/title/' + content+ '/'
                                    let td = $("<td><a target=\"_blank\" href=\"" + url + "\">" + content + "</a></td>");
                                    tr2.append(td);
                                } else if (k == 'record_date') {
                                    let td = $("<td>" + content.split(' ')[0] + "</td>");
                                    tr2.append(td);
                                } else {
                                    let td = $("<td>" + content + "</td>");
                                    tr2.append(td);
                                }

                            }
                            tab.append(tr2);

                        }
                    }, "json"
                );
            }
            get_all_movie();
        </script>
    </div>
</body>

</html>
